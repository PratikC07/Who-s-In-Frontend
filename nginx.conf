server {
  listen 80;

  # The root directory where your static files are located.
  root /usr/share/nginx/html;

  # This is the entry point of your React app.
  index index.html;

  # This is the crucial part for single-page applications.
  # It will try to serve the requested file, and if it doesn't exist,
  # it will fall back to serving index.html.
  location / {
    try_files $uri /index.html;
  }

  # Optional: Add headers to prevent caching issues.
  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}